
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智朴科技 2026 马年年会</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --premium-gold: #D4AF37;
            --imperial-red: #8B0000;
            --festive-bright: #E31C25;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #4a0000;
            color: #fff;
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        /* Grainy texture for premium feel */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            z-index: 1000;
        }
        .bg-festive {
            background: radial-gradient(circle at center, #800000 0%, #4a0000 70%, #2a0000 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.15);
            backdrop-filter: blur(25px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        .gradient-text-gold {
            background: linear-gradient(to bottom, #FFFFFF 0%, #FFD700 40%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        .flip-card {
            background-color: transparent;
            perspective: 1500px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        .custom-scroll::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: var(--premium-gold);
            border-radius: 10px;
        }
    </style>
<script type="importmap">

  }

</script>
</head>
<body class="bg-festive">
    <div id="root"></div>
</body>
</html>
